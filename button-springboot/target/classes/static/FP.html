<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    /* Fullscreen center */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container box */
    .forgot-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Header */
    .forgot-header {
      font-size: 24px;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px 12px;
      margin: 12px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      border-color: #5b86e5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #5b86e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3c5ed5;
    }

    .back-login {
      margin-top: 20px;
      font-size: 14px;
    }
    .back-login a {
      color: #5b86e5;
      text-decoration: none;
      font-weight: 600;
    }
    .back-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <div class="forgot-header">Forgot Password</div>
    <form action="/send-reset-link" method="post">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="back-login">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

</body>
</html>
