<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <style>
    /* Fullscreen center */
	body, html {
			      height: 100%;
			      margin: 0;
			      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			      background: #f4f7ff;
			      display: flex;
			      justify-content: center;
			      align-items: center;
			    }

			    /* Container */
			    .register-container {
			      background: white;
			      padding: 40px 30px;
			      border-radius: 12px;
			      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
			      width: 340px;
			      box-sizing: border-box;
			      text-align: center;
			    }

			    /* Header */
			    .register-header {
			      font-size: 28px;
			      font-weight: 600;
			      color: #34495e;
			      margin-bottom: 30px;
			    }

			    /* Inputs */
			    input[type="text"], input[type="email"], input[type="password"] {
			      width: 100%;
			      padding: 14px 12px;
			      margin: 12px 0;
			      border: 2px solid #ccc;
			      border-radius: 8px;
			      font-size: 16px;
			      box-sizing: border-box;
			      transition: border-color 0.3s ease;
			    }
			    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
			      border-color: #5b86e5;
			      outline: none;
			    }

			    /* Submit */
			    button {
			      width: 100%;
			      padding: 14px;
			      background-color: #5b86e5;
			      border: none;
			      border-radius: 8px;
			      color: white;
			      font-size: 18px;
			      cursor: pointer;
			      margin-top: 18px;
			      transition: background-color 0.3s ease;
			    }
			    button:hover {
			      background-color: #3c5ed5;
			    }

			    /* Small note */
			    .login-redirect {
			      margin-top: 18px;
			      font-size: 14px;
			      color: #34495e;
			    }
			    .login-redirect a {
			      color: #5b86e5;
			      text-decoration: none;
			      margin-left: 6px;
			      font-weight: 600;
			    }
			    .login-redirect a:hover {
			      text-decoration: underline;
			    }
  </style>
</head>
<body>

	<div class="register-container">
		    <div class="register-header">Log In</div>
		    <form id="registerForm" action="login.html" method="get">
		      <input type="text" name="username" placeholder="Enter Username" required />
		      <input type="password" name="password" id="password" placeholder="Enter Password" required />
		      <button type="submit">Sign Up</button>
		    </form>
		    <div class="login-redirect">
		     <a href="register.html">Register</a> &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp
			 <a href="FP.html">Forgot password?</a>
		    </div>
		  </div>

</body>
</html>
